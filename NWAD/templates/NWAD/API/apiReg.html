<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaverWorks API Demo</title>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{% static 'images/tripod.ico' %}">
</head>

<body>
    <div class="login-div">
        <form class="login-form" id="Form1" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="login-input" type="text" id="api_name" name="api_name" placeholder="api 이름을 입력하세요" oninput="fn_checkValue();">
            <input class="login-input" type="text" id="client_id" name="client_id" placeholder="client id를 입력하세요" oninput="fn_checkValue();">
            <input class="login-input" type="text" id="client_secret" name="client_secret" placeholder="client secret을 입력하세요" oninput="fn_checkValue();">
            <input class="login-input" type="text" id="service_account" name="service_account" placeholder="service account를 입력하세요" oninput="fn_checkValue();">
            <textarea class="login-input" type="text" id="private_key" name="private_key" placeholder="private key를 입력하세요" oninput="fn_checkValue();"></textarea>
            <input class="login-input" type="text" id="scope" name="scope" placeholder="scope를 입력하세요" oninput="fn_checkValue();">
            <input class="login-button" type="button" id="submit" value="API 등록" onclick="fn_reg();">
            <input class="login-button" type="button" value="취소" onclick="location.href='../apiList'">
        </form>
    </div>
    <script>
        window.onload = function(){
            fn_testSet();
        }

        var fn_checkValue = function () {
            let ae = document.activeElement;
            if(ae.id == 'name') ae.value = ae.value.replace(/[^ㄱ-ㅎㅏ-ㅣ가-힣0-9a-zA-Z]/g, '');
            if(ae.id == 'client_secret') ae.value = ae.value.replace(/[^0-9a-zA-Z]/g, '');
            if(ae.id == 'service_account') ae.value = ae.value.replace(/[^0-9a-zA-Z@.]/g, '');

            if (ae.value.length > 0) {
                ae.classList.add("isVal");
            } else {
                ae.classList.remove("isVal");
            }

            if (document.getElementById("api_name").classList.contains("isVal")
                && document.getElementById("client_id").classList.contains("isVal")
                && document.getElementById("client_secret").classList.contains("isVal")
                && document.getElementById("service_account").classList.contains("isVal")
                && document.getElementById("private_key").classList.contains("isVal")
                && document.getElementById("scope").classList.contains("isVal")) {
                document.getElementById("submit").classList.add("success");
            } else {
                document.getElementById("submit").classList.remove("success");
            }
        }
        
        var fn_reg = function () {
            if (document.getElementById("submit").classList.contains("success")) {
                let url = "./apiReg";
                let form = document.getElementById("Form1")
                let formData = new FormData(form);

                fetch(url, {
                    method: "POST",
                    cache: 'no-cache',
                    body: formData,
                }).then((response) => {
                    if (!response.ok || response.status != '200') {
                        throw new Error('연결 실패. 다시 요청하세요.\n' + response.statusText + "(" + response.status + ")");
                    }
                    return response.json();
                }).then((res) => {
                    if(res.flag == '0'){
                        alert("api 등록 성공하였습니다.");
                        location.href = "../apiList";
                    }else{
                        throw new Error(res.result_msg);
                    }
                }).catch((err) => {
                    alert(err);
                });
            }
        }
