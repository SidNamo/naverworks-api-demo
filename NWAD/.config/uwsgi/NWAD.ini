[uwsgi]
chdir = /srv/NaverWorksApiDemo/NWAD/
module = NWAD.wsgi:application
home = /srv/NaverWorksApiDemo/venv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/NWAD.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/NWAD/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true